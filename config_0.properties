# ThetaData Terminal Configuration for Railway Deployment
# This ensures the HTTP server binds to all interfaces (0.0.0.0) instead of localhost only

#------------------------------------------------ Connectivity ------------------------------------------------
MDDS_REGION=MDDS_NJ_HOSTS
FPSS_REGION=FPSS_NJ_HOSTS

#------------------------------------------------ Networking ------------------------------------------------
# Http (REST API) server port - bind to all interfaces for Railway
HTTP_PORT=25510
HTTP_HOST=0.0.0.0

# Disable IP address restrictions for Railway load balancer
HTTP_IP_WHITELIST=*
HTTP_ALLOW_ORIGIN=*
HTTP_SINGLE_IP_RESTRICTION=false

# WebSocket server port
WS_PORT=25520

# The Python API query-based (MDDS) socket port
CLIENT_PORT=11000

# The Python API streaming (FPSS) port
STREAM_PORT=10000

# How frequently should this client ping MDDS
PING=1000

# How long should the MDDS or FPSS client wait to reconnect after the connection is lost
RECONNECT_WAIT=5000

# How long should the client live without receiving any messages from the server
MDDS_TIMEOUT=10000
FPSS_TIMEOUT=10000

#------------------------------------------------ MDDS HOSTS ------------------------------------------------
MDDS_NJ_HOSTS=nj-a.thetadata.us:12000,nj-a.thetadata.us:12001,nj-b.thetadata.us:12000,nj-b.thetadata.us:12001

#------------------------------------------------ FPSS HOSTS ------------------------------------------------
FPSS_NJ_HOSTS=nj-a.thetadata.us:20000,nj-a.thetadata.us:20001,nj-b.thetadata.us:20000,nj-b.thetadata.us:20001

#------------------------------------------------    Misc    ------------------------------------------------
# The amount of memory buffers allocated for processing http requests
HTTP_CONCURRENCY=4

# Splits web socket messages over different lines
WS_LINES=1

# The maximum amount of ticks that can be returned in a single http response
HTTP_TICK_LIM=100000

# The maximum amount of time allotted to request the next page
HTTP_PAGE_EXPIRE=10000

# Allow all origins for Railway deployment
HTTP_ACCESS_ORIGIN=* 