# ThetaData Terminal Configuration for Railway Container Deployment
# Optimized for single IP address consistency and Railway internal networking

#------------------------------------------------ Connectivity ------------------------------------------------
# Use production servers for stable connections
MDDS_REGION=MDDS_NJ_HOSTS
FPSS_REGION=FPSS_NJ_HOSTS

#------------------------------------------------ Networking ------------------------------------------------
# Standard ports for your FastAPI backend to connect to
HTTP_PORT=25510
WS_PORT=25520

# Python API ports (if needed for direct Python connections)
CLIENT_PORT=11000
STREAM_PORT=10000

# Reduced ping frequency to minimize connection chatter
PING=5000

# Longer reconnect wait to avoid rapid IP changes
RECONNECT_WAIT=15000

# Increased timeouts for container environment
MDDS_TIMEOUT=30000
FPSS_TIMEOUT=30000

#------------------------------------------------ MDDS HOSTS ------------------------------------------------
# Production servers - most stable for single IP requirement
MDDS_NJ_HOSTS=nj-a.thetadata.us:12000,nj-a.thetadata.us:12001,nj-b.thetadata.us:12000,nj-b.thetadata.us:12001

#------------------------------------------------ FPSS HOSTS ------------------------------------------------
# Production servers - most stable for single IP requirement  
FPSS_NJ_HOSTS=nj-a.thetadata.us:20000,nj-a.thetadata.us:20001,nj-b.thetadata.us:20000,nj-b.thetadata.us:20001

#------------------------------------------------ Misc ------------------------------------------------
# Reduced concurrency to minimize connection complexity
HTTP_CONCURRENCY=1

# Single WebSocket line to maintain connection consistency
WS_LINES=1

# Reasonable tick limit for container memory constraints
HTTP_TICK_LIM=50000

# Longer page expiration for container environment
HTTP_PAGE_EXPIRE=30000

# Allow connections from Railway internal network
# IMPORTANT: Only allow your FastAPI backend's internal IP or use '*' carefully
HTTP_ACCESS_ORIGIN=*